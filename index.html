<!DOCTYPE html>
<html>
    <head>
        <title>Kazakus's Crystal</title>
    </head>

    <body>
        <style>
            body
            {
                background-image: url('background.jpg');
                background-size: cover;
                overflow: hidden;
            }
        </style>

        <script>
            document.onclick = play;

            function play()
            {
                var audio = new Audio('voice.mp3');
                audio.play();

                var x = event.clientX;
                var y = event.clientY;
                var card = document.createElement('img');
                card.src = 'http://gametsg.techbang.com/hs/icon300/c110f6fc6cc75d37dd00c1677fa54280.png';
                card.style.display = '';
                card.style.position = 'absolute';
                card.style.left = x - 200 + 'px';
                card.style.top = y - 140 + 'px';
                this.body.appendChild(card);
            }
        </script>
    </body>
</html>
